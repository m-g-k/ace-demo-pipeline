apiVersion: v1
kind: Pod
metadata:
  name: force-pull
spec:
  containers:
  - name: force-pull-base
    imagePullPolicy: Always
    image: de.icr.io/ace-demo-free/ace-minimal:12.0.4.0-alpine
    command: ["sleep"]
    args: ["10"]
  - name: force-pull-build
    imagePullPolicy: Always
    image: de.icr.io/ace-demo-free/ace-minimal-build:12.0.4.0-alpine
    command: ["sleep"]
    args: ["10"]
  restartPolicy: Never
